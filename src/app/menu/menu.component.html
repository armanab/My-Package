
<div class="docs-component-viewer-nav">
<div class="component-viewer">

<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" #tree class="example-tree mat-drawer-container">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle >
      <li class="mat-tree-node" >
        <div routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">
        <span class="material-icons icon"> {{node.iconName}}</span>
        <a class="nav-link" routerLink="{{node.route}}"  >{{node.displayName}}</a>
      </div>
      </li>
    </mat-tree-node>
  
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild" >
      <li>
        <div class="mat-tree-node"  class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">
          <span class="material-icons icon"> {{node.iconName}}</span>
          <a *ngIf="node.route && node.route.length>0;else other_content"  routerLink="{{node.route}}">{{node.displayName}}</a>

        
        <ng-template #other_content>{{node.displayName}}</ng-template>

          
            <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="mat-icon-ltr-mirror">
              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'}}
            </mat-icon>
          </button>
        
        </div>
        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
</div>
